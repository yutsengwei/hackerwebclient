<!DOCTYPE html>
<html lang="en" ng-app="AngularMapModule">

<head>
    <meta charset="UTF-8">
    <title>AngularMap</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/stylesheets/extend.css" rel="stylesheet">
    <script type="text/javascript" src="assets/scripts/library/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script type="text/javascript" src="bower_components/angular-soap/soapclient.js"></script>
    <script type="text/javascript" src="bower_components/angular-soap/angular.soap.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <!-- module -->
    <script type="text/javascript" src="assets/scripts/controller/module.js"></script>
    <!-- service -->
    <script type="text/javascript" src="assets/scripts/service/chat-service.js"></script>
    <!-- controller -->
    <script type="text/javascript" src="assets/scripts/controller/map-controller.js"></script>
    <script type="text/javascript" src="assets/scripts/controller/chat-controller.js"></script>
    <script type="text/javascript" src="assets/scripts/controller/nav-controller.js"></script>
</head>

<body>
    <header class="navbar navbar-fixed-top navbar-default">
        <div class="container" ng-controller="NavController as vm">
            <nav class="collapse navbar-collapse">
                <div class="navbar-header"></div>
                <ul class="nav navbar-nav">
                    <li><a ui-sref="map.chat">Maps</a></li>
                    <li><a ui-sref="map.event">Events</a></li>
                    <li><a href="">News</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" ng-click="vm.loginFB()">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content" ui-view="content"></div>
    <footer>
        <div class="container">
        </div>
    </footer>
</body>

</html>
